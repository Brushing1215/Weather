<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>five day weather</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row bg-dark text-white text-center">
            <h1 class="py-2 w-100">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Search for a City:
                <form class="form-inline">
                    <div class="form-group mx-sm-3  mr-0 mb-2">

                      <input type="text" class="form-control" id="cityName" placeholder="City Name">
                    </div>
                    <button type="submit" class="btn btn-primary ml-0 mb-2"><i class="fa fa-search"></i></button>
                  </form>

            </div>
            <div class="col-sm-9" id='mainArea'></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>

    
    <div class="card" style="width: 18rem;"padding: 25px>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Austin</li>
          <li class="list-group-item">Chicago</li>
          <li class="list-group-item">New York</li>
          <li class="list-group-item">Orlando</li>
          <li class="list-group-item">San Francisco</li>
          <li class="list-group-item">Seattle</li>
          <li class="list-group-item">Denver</li>
          <li class="list-group-item">Atlanta</li>
        </ul>
      </div>

      <div class="container"
      class="text-center">
      
        <div class="row row-cols-5 row-cols-sm-5 row-cols-md-5">
         <h2 5-Day Forecast></h2>
          <div class="col">Day 1</div>
          <div class="col">Day 2</div>
          <div class="col">Day 3</div>
          <div class="col">Day 4</div>
          <div class="col">Day 5</div>
        </div>
      </div>

  </body>
</html>
